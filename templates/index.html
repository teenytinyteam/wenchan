<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wenchan.org</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="container">
    <div id="controls">
        <label for="stockSelect">股票：</label>
        <select id="stockSelect">
            <option value="">加载...</option>
        </select>
        <label for="periodSelect">周期：</label>
        <select id="periodSelect">
            <option value="">加载...</option>
        </select>
    </div>
    <div id="candlestick-chart"></div>
    <div id="layers">
        <label><input type="checkbox" class="chart-option" value="1" checked disabled>股价</label>
        <label><input type="checkbox" class="chart-option" value="2">K线</label>
        <label><input type="checkbox" class="chart-option" value="3">分型</label>
        <label><input type="checkbox" class="chart-option" value="4">笔</label>
        <label><input type="checkbox" class="chart-option" value="5">笔中枢</label>
        <label><input type="checkbox" class="chart-option" value="6">笔背驰</label>
        <label><input type="checkbox" class="chart-option" value="7">段</label>
        <label><input type="checkbox" class="chart-option" value="8">段中枢</label>
        <label><input type="checkbox" class="chart-option" value="9">段背驰</label>
        <label><input type="checkbox" class="chart-option" value="10">信号</label>
    </div>
</div>
<script src="../static/script.js"></script>
<script>
    const stockSelect = document.getElementById("stockSelect");
    const periodSelect = document.getElementById("periodSelect");
    const checkboxes = document.querySelectorAll(".chart-option");

    function onControlChange() {
        let stock = stockSelect.value;
        let name = stockSelect.value;
        let period = periodSelect.value;
        let layers = Array.from(checkboxes).map(c => c.checked);
        if (stock && period) {
            initChart(stock, period, layers);
            onLayerChange();
        }
    }

    stockSelect.addEventListener("change", onControlChange);
    periodSelect.addEventListener("change", onControlChange);

    function onLayerChange() {
        let layers = Array.from(checkboxes).map(c => c.checked);
        updateChart(layers);
    }

    checkboxes.forEach(cb => cb.addEventListener("change", onLayerChange));

    async function fetchStockList() {
        try {
            let resp = await fetch("/api/stocks");
            if (!resp.ok)
                throw new Error("Failed to fetch stock list");

            let list = await resp.json();
            stockSelect.innerHTML = "";
            list.forEach(s => {
                let opt = document.createElement("option");
                opt.value = s.symbol;
                opt.text = `${s.symbol} - ${s.name || ""}`;
                stockSelect.appendChild(opt);
            });
        } catch (err) {
            console.error("Error fetching stocks:", err);
            stockSelect.innerHTML = `<option value="">Error loading</option>`;
        }
    }

    async function fetchPeriodList() {
        try {
            let resp = await fetch("/api/periods");
            if (!resp.ok)
                throw new Error("Failed to fetch period list");

            let list = await resp.json();
            periodSelect.innerHTML = "";
            list.forEach(p => {
                let opt = document.createElement("option");
                opt.value = p.id;
                opt.text = p.name;
                periodSelect.appendChild(opt);
            });
        } catch (err) {
            console.error("Error fetching periods:", err);
            periodSelect.innerHTML = `<option value="">Error loading</option>`;
        }
    }

    async function initControls() {
        await Promise.all([fetchStockList(), fetchPeriodList()]);
        onControlChange();
    }

    initControls();
</script>
</body>
